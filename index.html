<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f7f7f7;
        }

        #chatArea {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 15px;
            overflow-y: auto;
            background-color: #fff;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Educational Chatbot</h1>
    <div id="chatArea"></div>
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
